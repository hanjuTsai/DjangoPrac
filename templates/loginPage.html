<!DOCTYPE html>
<html>
{% load  static %}
<head>
    <title>登入頁面</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
</head>
<body>
    <form action="." method="POST" name="form1">
        {% csrf_token %}
        <div>
        <div>Account：<input type="text" name="username" id="username" /></div>
        <div>Password：<input type="password" name="password" id="password" /></div>
        <div>
            <input type="submit"  class="btn btn-primary" name="button" id="button" value="login" />
            <button type="button" class="btn btn-primary" onclick="location.href='/register/'">register</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/'">main page</button>
        </div>
    </form>
    <span style="color :black ">{{message}}</span>
</body>
</html>
