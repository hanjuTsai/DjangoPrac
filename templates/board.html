<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
  <link rel="stylesheet" href="{% static 'css/pageheader.css' %}">

</head>
<body>
  <!-- Header -->
  <div class="page-header">
    <h1><a href="/">Shop now</a></h1>
  </div>

  <!-- Dynamically Gernerate the photos from the images folder-->
  <div>
    {% for image in images %}
      <div class="gallery">
        <a target="_blank" href='/static/images/{{image}}' >
          <img src='/static/images/{{image}}' alt="{{image}}">
        </a>
      <div class="desc">"Add description "</div>
      </div>

    {% endfor %}
  </div>

</body>
</html>
