<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Shopping Mall</title>
  <!--BootStrap Example-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
  <link rel="stylesheet" href="{% static 'css/pageheader.css' %}">

</head>
<body>
  <!-- Header -->

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">My Shopping Mall</a>
    </div>
    <ul class="nav navbar-nav">
       <li class="active">
          <a href="/">Home</a>
      </li>
      <li><a href="/upload/">Upload</a></li>
      <li><a href="/">Page 2</a></li>
     <li><a href="/">Page 3</a></li>
    </ul>
  </div>
  </nav>

  <div class="page-header">
    <h1><a href="/">Shop now</a></h1>
  </div>

  <!-- Dynamically Gernerate the photos from the images folder-->
  <div>
    {% for image in images %}
      <div class="gallery">
        <a target="_blank" href='/static/images/{{image}}' >
          <img src='/static/images/{{image}}'>
        </a>
        <div>{{image}}</div>
      </div>
    {% endfor %}
  </div>
 
  <!-- Button click and direct to another page -->
  <form action='upload/' method='GET'>
    <button type='submit' class="btn btn-success">Upload New Photo</button>
  </form>    
</body>
</html>
